sudo: false
language: node_js
node_js: stable
cache:
  directories:
    - node_modules
branches:
  only:
    - master  # build master branch only
install:
  - npm install
script:
  - hexo g  # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  target-branch: gh-pages
  local-dir: public
  on:
    branch: master
